<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>С годовщиной ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f9d6f2, #d6b8ff);
      color: #5c2a9d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative; /* для сердечек */
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #7a1fa2;
      text-shadow: 2px 2px 8px rgba(255, 192, 203, 0.7);
      text-align: center;
    }

    .hearts {
      font-size: 1.5em;
      margin: 10px;
      animation: float 3s infinite ease-in-out;
      text-align: center;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      position: relative;
      width: 100%;
      z-index: 1; /* поверх сердечек */
    }

    .video-frame {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1;
    }

    iframe {
      width: 400px;  /* вертикальное видео */
      height: 600px;
      max-width: 90vw;
      border-radius: 15px;
    }

    .side-photos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0 30px;
    }

    .side-photos img {
      width: 200px;
      border-radius: 15px;
      transform: rotate(-5deg);
      box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .side-photos img:hover {
      transform: rotate(0deg) scale(1.1);
    }

    footer {
      margin-top: 30px;
      font-size: 1.3em;
      color: #7a1fa2;
      text-align: center;
      z-index: 1;
    }

    /* ===== Летающие сердечки по краям ===== */
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-hearts span {
      position: absolute;
      bottom: -50px;
      font-size: 2em;
      animation: rise 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1> 💞 Любовь моя, с годовщиной 💞</h1>
  <div class="hearts">💕💖💜💖💕</div>

  <div class="container">
    <!-- Левая колонка с фото -->
    <div class="side-photos">
      <img src="photo1.jpg" alt="Фото 1">
      <img src="photo2.jpg" alt="Фото 2">
      <img src="photo3.jpg" alt="Фото 3">
    </div>

    <!-- Видео -->
    <div class="video-frame">
      <iframe 
        src="https://www.youtube.com/embed/JXKxTKdtMGI?si=WxaTRGROeudyyFDI" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- Правая колонка с фото -->
    <div class="side-photos">
      <img src="photo4.jpg" alt="Фото 4">
      <img src="photo5.jpg" alt="Фото 5">
      <img src="photo6.jpg" alt="Фото 6">
    </div>
  </div>

  <footer> 💘 Навсегда твой. Егор 💘</footer>

  <!-- Летающие сердечки по краям -->
  <div class="floating-hearts">
    <!-- Левый край -->
    <span style="left:5%; animation-delay:0s;">💖</span>
    <span style="left:8%; animation-delay:3s;">💕</span>
    <span style="left:12%; animation-delay:6s;">💘</span>

    <!-- Правый край -->
    <span style="right:5%; animation-delay:1s;">💜</span>
    <span style="right:8%; animation-delay:4s;">💞</span>
    <span style="right:12%; animation-delay:7s;">💝</span>
  </div>
</body>
</html>
